# Dashboard help text configuration
# Use KEY = value pairs. Hash symbols (#) are treated as part of the value.

[KPI]
KPI_STUDENTS = Count of de-identified students enrolled in the Canvas course at the time of export.
KPI_AVG_GRADE = Course-wide average grade (0-100) calculated from the Canvas gradebook export.
KPI_MEDIAN_LETTER = Median letter grade using the Canvas "Final Grade" column when it is present.
KPI_ECHO_ENGAGEMENT = Average portion of each Echo360 video watched by students who pressed play.
KPI_FS = Number of students whose Canvas grade is currently below 60% (an F or equivalent score).
KPI_ASSIGNMENT_AVG = Mean assignment score for the class, excluding zeroes for missing submissions.

[ECHO_SUMMARY_COLUMNS]
Media Title = Title of the Echo360 media item exactly as it appears to students in Canvas.
Video Duration = Total runtime of the media in hours:minutes:seconds based on the Echo360 feed.
# of Unique Viewers = Count of distinct de-identified students who watched this media at least once.
Average View % = Average share of the video watched by students who pressed play (0-100).
% of Students Viewing = Percent of enrolled students who viewed this media at least once (0-100).
% of Video Viewed Overall = Portion of the total video minutes watched across all students (0-100).

[ECHO_MODULE_COLUMNS]
Module = Canvas module that contains these Echo360 media items.
Average View % = Average percent of available video watched across all media in the module (0-100).
# of Students Viewing = Number of students who watched at least one Echo360 media item in the module.
Overall View % = Percent of total available video minutes watched within the module by the class (0-100).
# of Students = De-identified students enrolled in the course during the reporting window.

[GRADEBOOK]
GRADEBOOK_SUMMARY_DEFAULT = Assignment-level metrics aggregated from the Canvas gradebook export.

[GRADEBOOK_MODULE_COLUMNS]
Module = Canvas module that the assignments were mapped to in the Canvas export.
Avg % Turned In = Average submission rate for assignments within the module (0-100).
Avg Average Excluding Zeros = Mean assignment score excluding missing submissions (0-100).
n_assignments = Number of assignments mapped to the module in the Canvas export.

[CHARTS]
CHART_ECHO = Visualizes module-level Echo360 engagement alongside the total enrolled students.
CHART_GB = Shows module-level gradebook performance trends across assignments.

[AI]
AI_ANALYSIS = Uses the selected OpenAI model to summarize notable Canvas and Echo360 patterns.
